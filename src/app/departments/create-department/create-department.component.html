<div class="col-md-6 offset-md-3">
  <h3>Create Departement</h3>

  <form  #form="ngForm" (ngSubmit)="add(form)">
    <div class="form-group">
      <label> Department</label>
      <input
        type="text"
        class="form-control"
        id="nomDepartement"
        [(ngModel)]="departement.nomDepartement"
        name="nomDepartement"
      />
    </div>

      <div class="form-group">
        <label> Code</label>
        <input
          type="text"
          class="form-control"
          id="Code"
          [(ngModel)]="departement.code"
          name="Code"
        />
      </div>

    <div class="form-group">
      <label> Type</label>
      <input
        type="text"
        class="form-control"
        id="type"
        [(ngModel)]="departement.type"
        name="type"
      />
    </div>

    <div class="form-group">
      <label> description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="departement.description"
        name="description"
      />
    </div>

    <div class="form-group row">
       <label for="universites" class="col-form-labes col-sm-4">Univeriste</label>
      <select  [(ngModel)]="departement.universite" class="form-control" name="universite" (change)=" changeidUniversite($event)">
        <option [ngValue]="undefined">---Select-----</option>
        <option *ngFor="let universites  of  listuniversites;" [value]="universites.idUniversite" >
         {{universites.nomUniversite}}

        </option>

      </select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
